spring:
  cloud:
    stream:
      default:
        consumer:
          useNativeEncoding: true
        consumer-properties:
          key.serializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
          value.serializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
          schema.registry.url: http://schema-registry:8081
          specific.avro.reader: true
        producer:
          useNativeEncoding: true
        producer-properties:
          key.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
          value.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
          schema.registry.url: http://schema-registry:8081
      defaultBinder: ${com.acme.automotive.currentBinder}
      binders:
        rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: rabbitmq
                port: 5672
                username: guest
                password: guest
        kafka:
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      brokers: 172.41.0.6:9092,172.41.0.7:9092