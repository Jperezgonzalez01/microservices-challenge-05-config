spring:
  cloud:
    stream:
      binders:
        rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: rabbitmq
                port: 5672
                username: guest
                password: guest
        kafka:
          type: kafka
          environment:
            spring:
              kafka:
                binder:
                  brokers: 172.40.0.6:9092,172.40.0.7:9092  